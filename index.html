<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Horoscope</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
	</head>
	<body>
        <section class="main">
            <h1>Horoscope</h1>
            <section class="primaryBox float">
                <section class="firstContainer">
                    <p>Enter Your Birthday</p>
                    <form class="months">
                        <select id="monthChoice" name="">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="number" id="day" value="1" min="1" max="31">
                        <a href="#" id="button">&#9732</a>
                    </form>
                </section>
            </section>
        

            <section class="welcomeArea">
                <h4>Learn About Your Horoscope</h4>
                <section class="horoscope float">
                    <section class="text"></section>
                    <section class="horoscopeImg"></section>
                </section>
            </section>
		</section>
        
        <script src="https://kit.fontawesome.com/c0e668a8ad.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
